<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
0 	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    // Define the URL to send the request to
    const requestUrl = 'https://api.github.com/users/princeessjay';
    
    // Create a new XMLHttpRequest object
    const xhr = new XMLHttpRequest();
    
    // Initialize the request with the GET method and the URL
    xhr.open('GET', requestUrl);
    
    // Set up a function to handle the response as the request progresses
    xhr.onreadystatechange = function() {
        // Log the current state of the request
        console.log(xhr.readyState);
        
        // Check if the request is complete
        if (xhr.readyState === 4) {
            // Parse the JSON response text into a JavaScript object
            const data = JSON.parse(this.responseText);
            
            // Log the entire data object to the console
            console.log(data);
            
            // Log the number of followers from the data object
            console.log(data.followers);
        }
    };
    
    // Send the request
    xhr.send();
</script>
</html>
